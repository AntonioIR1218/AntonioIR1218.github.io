<h3>Educación</h3>

<div class="education-container">
  <div class="education-item" *ngFor="let edu of education">
    <div class="education-fecha">
      <strong>Fecha:</strong> {{ edu.fecha }}
    </div>
    <div class="education-ubicacion">
      <strong>Ubicación:</strong> {{ edu.ubicacion }}
    </div>
    <div class="education-titulo">
      <strong>Título:</strong> {{ edu.titulo }}
    </div>
    <div class="education-institucion">
      <strong>Institución:</strong> {{ edu.institucion }}
    </div>
  </div>
</div>
